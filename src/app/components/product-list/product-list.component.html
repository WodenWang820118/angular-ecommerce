<table mat-table [dataSource]="products" class="mat-elevation-z8">
    <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef> Photo </th>
        <td mat-cell *matCellDef="let product"> <img src="{{product.imageUrl}}"> </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product" class="align-middle"> {{ product.name }} </td>
    </ng-container>
    <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product" class="align-middle"> {{ product.unitPrice | currency }} </td>
    </ng-container>
    <ng-container matColumnDef="unitsInStock">
        <th mat-header-cell *matHeaderCellDef> Units in Stock </th>
        <td mat-cell *matCellDef="let product" class="align-middle"> {{ product.unitsInStock }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
