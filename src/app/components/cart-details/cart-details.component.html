<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div *ngIf="cartItems.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Detail</th>
                        <th width="30%"></th>
                    </tr>

                    <tr *ngFor="let cartItem of cartItems">
                        <td>
                            <img src="{{cartItem.getImageUrl()}}" class="mx-auto d-block" width="150px">
                        </td>
                        <td>
                            <p>{{cartItem.getName()}}</p>
                            <p>{{cartItem.getUnitPrice()}}</p>
                        </td>
                        <td>
                            <div class="items">
                                <label>Quantity:</label>
                                <div class="row no-gutters mt-1">
                                    <div class="col">
                                        <button (click)="incrementQuantity(cartItem)" class="btn btn-primary btn-sm">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <div class="col mt-2 mr-2">
                                        {{cartItem.getQuantity()}}
                                    </div>
                                    <div class="col">
                                        <button (click)="decrementQuantity(cartItem)" class="btn btn-primary btn-sm">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                    <div class="col-8"></div>
                                </div>
                            </div>
                            <div>
                                <button (click)="removeCartItem(cartItem)" class="btn btn-primary btn-sm mt-2">Delete</button>
                            </div>
                            <p class="mt-2">Subtotal: {{cartItem.getQuantity() * cartItem.getUnitPrice()}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td style="font-weight: bold;">
                            <p>Total Quantity: {{totalQuantity}}</p>
                            <p>Shipping: FREE</p>
                            <p>Total Price: {{totalPrice | currency: 'USD'}}</p>
                            <p><a routerLink="/checkout" class="btn btn-primary">Checkout</a></p>
                        </td>
                    </tr>
                </table>
            </div>
            <div *ngIf="cartItems.length == 0" class="alert alert-warning col-md-12" role="alert">
                <h3>No items in cart</h3>
            </div>
        </div>
    </div>
</div>
