<div class="login-status-header">
    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
        {{userFullName}}!
    </div>

    <button
        *ngIf="!(authStateService.authState$ | async)?.isAuthenticated"
        (click)="toLogin()"
        class="security-btn">Login
    </button>
    <button
        *ngIf="(authStateService.authState$ | async)?.isAuthenticated"
        (click)="logout()"
        class="security-btn">Logout
    </button>
    <button
        *ngIf="(authStateService.authState$ | async)?.isAuthenticated"
        (click)="toMembers()"
        class="security-btn ms-1">Member
    </button>
    <button
        *ngIf="(authStateService.authState$ | async)?.isAuthenticated"
        (click)="toOrderHistory()"
        class="security-btn ms-1">Orders
    </button>
</div>
